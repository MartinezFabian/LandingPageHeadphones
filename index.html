<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headphone Pro One</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-content">
        <div class="header-image">
          <picture>
            <source
              sizes="1920w"
              srcset="img/header.avif 1920w"
              type="image/avif"
            />
            <source
              sizes="1920w"
              srcset="img/header.webp 1920w"
              type="image/webp"
            />
            <source
              sizes="1920w"
              srcset="img/header.jpg 1920w"
              type="image/jpeg"
            />
            <img
              loading="lazy"
              decoding="async"
              src="img/header.jpg"
              lazyalt="imagen"
              width="1000"
              height="500"
            />
          </picture>
        </div>
        <!-- image header-->

        <div class="header-text">
          <p class="product-tagline">Sonido Profesional</p>
          <h1 class="product-name">Headphone Pro One</h1>
          <p class="product-description">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas
            quod repudiandae placeat id saepe itaque at porro ipsam, eveniet
            maiores iure earum repellendus rerum. Sed ipsam eum eveniet
            veritatis architecto.
          </p>
          <p class="product-price">Desde <span>$299.99</span></p>
        </div>
        <!-- text header -->
      </div>
    </header>
  </body>
</html>
